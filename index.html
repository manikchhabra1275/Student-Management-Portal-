<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Student Management Portal</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>STUDENT MANAGEMENT PORTAL</h1>
            <p>This is a portal through which you can add new students, edit/update and delete them also.</p>
        </div>
        <h3>ENTER DETAILS:</h3>
        <form>
            <input type="number" id="rollno" placeholder="rollno" required />
            <input type="text" id="name" placeholder="name" required />
            <input type="number" id="passoutyear" placeholder="passoutyear" required />
            <input type="text" id="stream" placeholder="stream" required />
            <input type="button" class="add-student btn btn-info" value="Add Student" />
            <input type="button" class="update-student btn btn-success" disabled="disabled" value="Update Student" />
        </form>
        <h3>STUDENT DATA</h3>
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>SELECT</th>
                    <th>ROLL NO</th>
                    <th>NAME</th>
                    <th>PASSOUT YEAR</th>
                    <th>STREAM</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button type="button" class="delete-student btn btn-danger">Delete Student</button>
    </div>
</body>
